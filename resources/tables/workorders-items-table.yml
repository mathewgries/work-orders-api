Resources:
  WorkordersItemsTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: ${self:custom.workordersItemsTable}
      AttributeDefinitions:
        - AttributeName: workorderId
          AttributeType: S
        - AttributeName: workordersIemId
          AttributeType: S
        - AttributeName: userId
          AttributeType: S
        - AttributeName: clientId
          AttributeType: S
      KeySchema:
        - AttributeName: workorderId
          KeyType: HASH
        - AttributeName: workordersItemId
          KeyType: RANGE
      GlobalSecondaryIndexes:
        - IndexName: workordersItemsUserGSI
          KeySchema:
            - AttributeName: userId
              KeyType: HASH
            - AttributeName: workordersItemId
              KeyType: RANGE
          Projection: 
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: ${self:custom.tableThroughput}
            WriteCapacityUnits: ${self:custom.tableThroughput}
        - IndexName: workordersItemsClientGSI
          KeySchema:
            - AttributeName: clientId
              KeyType: HASH
            - AttributeName: workordersItemId
              KeyType: RANGE
          Projection: 
            ProjectionType: ALL
          ProvisionedThroughput:
            ReadCapacityUnits: ${self:custom.tableThroughput}
            WriteCapacityUnits: ${self:custom.tableThroughput}
      # Set the capacity based on the stage
      ProvisionedThroughput:
        ReadCapacityUnits: ${self:custom.tableThroughput}
        WriteCapacityUnits: ${self:custom.tableThroughput}